raw_data_dir: data/wavs
labels_file: data/leec/labels.csv

split:
  split_seed: 0
  tratify: true
  val_size: 0.2
  test_size: 0.2

spectrogram:
  window_length: 0.025
  window_stride: 0.010
  fft_length: 512
  window: hamming
  normalize: per_feature
  dither: 1e-5
  pad_end: true
  num_mel_bins: 40
  mel_lower_edge_hertz: 20.0
  mel_upper_edge_hertz: 8000.0
  mel_non_zero_only: false

postprocessing:
  segment_length: 5.0
  pad_mode: constant
  image_precision: 16
  lower_threshold: 0.0
  upper_threshold: 1.0