defaults:
  - /experiment: resnet_leec12.yaml

seed: 2
num_runs: 100
keep_model: true

sgd_chance: 0.9

log_lr:
  min: -2
  max: -1

log_wd:
  min: -2.5
  max: -1

sub_log_momentum:
  min: -3
  max: -1

augment:
  chance: 1.0

  mixup_chance: 1.0
  mixup:
    min: 0.0
    max: 2.5

  cutmix_chance: 0.4
  cutmix:
    min: 0.0
    max: 0.5

  random_crop_chance: 0

  cropped_length:
    min: 3
    max: 3
